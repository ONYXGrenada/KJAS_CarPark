<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading font-weight-bold">Car Park System</h1>
            <p class="lead" id="welcome"></p>
        </div>
    </section>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h4 class="font-weight-normal">Daily Customers</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info btn-block" id="btnGenerateTicket">Generate Ticket</button>
                        <button class="btn btn-success btn-block" id="btnPayTicket">Pay Ticket</button>
                        <button class="btn btn-danger btn-block" id="btnLostTicket">Lost Ticket</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
            </div>
        </div>
    </div>
    <script>let $ = require('jquery');</script>
    <script src='../../app/js/mainWindow.js'></script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
</body>
</html>
