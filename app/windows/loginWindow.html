<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container text-center">
        <br/>
        <form class="form-signin">
            <h1 class="h1 font-weight-normal">Sign In</h1>
            <label for="txtUser" class="sr-only">username</label>
            <input type="text" class="form-control" id="txtUser" placeholder="Username" required autofocus>
            <label for="txtPassword" class="sr-only">password</label>
            <input type="password" class="form-control" id="txtPassword" placeholder="Password" required>
            <div>
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-3" id="btnLogin" type="submit">Sign in</button>
        </form>
    </div>
    <script>let $ = require('jquery');</script>
    <script src="../../app/js/loginWindow.js"></script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
</body>
</html>
